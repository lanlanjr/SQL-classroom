{% extends "layout.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Admin Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Admin Panel</span>
                </h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'admin.dashboard' }}" href="{{ url_for('admin.dashboard') }}">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint in ['admin.manage_users', 'admin.user_detail'] }}" href="{{ url_for('admin.manage_users') }}">
                            <i class="fas fa-users"></i> Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'admin.manage_sections' }}" href="{{ url_for('admin.manage_sections') }}">
                            <i class="fas fa-layer-group"></i> Sections
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'admin.manage_database' }}" href="{{ url_for('admin.manage_database') }}">
                            <i class="fas fa-database"></i> Database
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'admin.system_info' }}" href="{{ url_for('admin.system_info') }}">
                            <i class="fas fa-server"></i> System Info
                        </a>
                    </li>
                </ul>
                
                {# <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Quick Actions</span>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.index') }}">
                            <i class="fas fa-home"></i> Back to Main Site
                        </a>
                    </li>
                </ul> #}
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            {% block admin_content %}{% endblock %}
        </main>
    </div>
</div>

<style>
/* Admin Panel Sidebar Styles */
.sidebar {
    background-color: #f8f9fa !important;
    border-right: 1px solid #dee2e6;
    min-height: calc(100vh - 56px);
}

.sidebar .nav-link {
    font-weight: 500;
    color: #333;
    padding: 0.75rem 1rem;
    border-radius: 0.25rem;
    margin: 0.125rem 0.5rem;
    transition: all 0.2s ease;
}

.sidebar .nav-link:hover {
    color: #007bff;
    background-color: rgba(0, 123, 255, 0.1);
    text-decoration: none;
}

.sidebar .nav-link.active {
    color: #007bff;
    background-color: rgba(0, 123, 255, 0.1);
    border-left: 3px solid #007bff;
    margin-left: 0.5rem;
    padding-left: calc(1rem - 3px);
}

.sidebar .nav-link i {
    margin-right: 0.5rem;
    width: 1rem;
    text-align: center;
}

.sidebar-heading {
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    font-weight: 600;
}

/* Statistics Cards */
.border-left-primary {
    border-left: 0.25rem solid #4e73df !important;
}

.border-left-success {
    border-left: 0.25rem solid #1cc88a !important;
}

.border-left-info {
    border-left: 0.25rem solid #36b9cc !important;
}

.border-left-warning {
    border-left: 0.25rem solid #f6c23e !important;
}

.text-xs {
    font-size: 0.7rem;
}

.text-gray-800 {
    color: #5a5c69 !important;
}

.text-gray-300 {
    color: #dddfeb !important;
}

/* Main content area */
main {
    padding-top: 1rem;
}

/* Card shadows */
.shadow {
    box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15) !important;
}

/* Responsive adjustments */
@media (max-width: 767.98px) {
    .sidebar {
        min-height: auto;
        border-right: none;
        border-bottom: 1px solid #dee2e6;
    }
    
    main {
        margin-top: 1rem;
        padding-left: 15px;
        padding-right: 15px;
    }
    
    .sidebar .nav-link {
        padding: 0.5rem 1rem;
        margin: 0.125rem 0.25rem;
    }
    
    .sidebar .nav-link.active {
        margin-left: 0.25rem;
        padding-left: calc(1rem - 3px);
    }
}

/* Print styles */
@media print {
    .sidebar {
        display: none !important;
    }
    
    main {
        margin-left: 0 !important;
        padding-left: 0 !important;
    }
}
</style>
{% endblock %}
