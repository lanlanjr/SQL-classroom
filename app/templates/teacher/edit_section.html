{% extends "layout.html" %}

{% block title %}Edit {{ section.name }} - SQL Classroom{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Edit Section</h1>
    <a href="{{ url_for('teacher.view_section', section_id=section.id) }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i> Back to Section
    </a>
</div>

<div class="card shadow">
    <div class="card-header bg-light">
        <h5 class="mb-0">Section Details</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('teacher.edit_section', section_id=section.id) }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label for="name" class="form-label">Section Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" name="name" required 
                       value="{{ section.name }}"
                       placeholder="e.g., CS101-Spring2023-Section1">
                <div class="form-text">A descriptive name for your class section.</div>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" 
                          placeholder="Optional description of this section">{{ section.description }}</textarea>
                <div class="form-text">Additional information about this section (optional).</div>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('teacher.view_section', section_id=section.id) }}" class="btn btn-outline-secondary me-2">
                    Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i> Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
